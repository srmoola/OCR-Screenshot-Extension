<!DOCTYPE html>
<html>
  <head>
    <title>OCR Screenshot</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="node_modules/cropperjs/dist/cropper.min.css" />
  </head>

  <body>
    <button
      id="crop"
      class="btn btn-layered-3d btn-layered-3d--green extract-text"
    >
      Extract Text
    </button>
    <dialog>
      <p id="ocr-text"></p>
      <button autofocus class="btn btn-layered-3d btn-layered-3d--red">
        Close
      </button>
      <button id="search" class="btn btn-layered-3d btn-layered-3d--green">
        Search Google
      </button>
      <button id="copy" class="btn btn-layered-3d btn-layered-3d--blue">
        Copy to Clipboard
      </button>
    </dialog>

    <div id="container">
      <img id="target" src="images/white.png" />
    </div>

    <script src="scripts/screenshot.js"></script>
    <script src="node_modules/cropperjs/dist/cropper.min.js"></script>
    <script src="scripts/editor.js"></script>
  </body>
</html>
